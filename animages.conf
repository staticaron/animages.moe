<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess animages python-path=/var/www/html/animages
    WSGIProcessGroup animages
    WSGIScriptAlias / /var/www/html/animages/wsgi.py

    <Directory /var/www/html/animages>
        Require all granted
    </Directory>

    Alias /static /var/www/html/animages/static
    <Directory /var/www/html/animages/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/animages-error.log
    CustomLog ${APACHE_LOG_DIR}/animages-access.log combined
</VirtualHost>